<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 테두리 안쪽 실선</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            margin: 50px;
            background-color: #f4f4f4;
            position: relative;
            border: 2px solid #000; /* 기본 테두리 */
        }

        .box::before {
            content: '';
            position: absolute;
            top: 10px; left: 10px;
            right: 10px; bottom: 10px;
            border: 20px solid white; /* 10px 안쪽에 흰색 실선 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
