<div class="random_wrap">
  <div class="txt">
      <div class="ing"><strong>추첨 중...</strong></div>
  </div>

  <div id="resultDisplay">
    <strong>당첨된 제품: </strong><span id="productName">김밥</span>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
      // 즐겨찾기 제품 목록 (예시)
      const favorites = [
          '김밥', '떡볶이', '라면', '핫도그', '치킨', '피자', '햄버거'
      ];

      const loadingT = 2000; // 추첨 애니메이션 시간

      // 제품명 변경 함수
      let currentIndex = 0;

      // 제품명이 하나씩 돌아가며 보이게 하기
      const productChangeInterval = setInterval(() => {
          document.getElementById('productName').textContent = favorites[currentIndex];
          currentIndex = (currentIndex + 1) % favorites.length; // 인덱스를 순차적으로 변경하고 마지막 인덱스 이후에는 첫 번째로 돌아감
      }, 100); // 200ms마다 제품이 바뀌게 설정

      // 2초 후에 랜덤으로 선택된 제품을 확정
      setTimeout(() => {
          // 화면에 결과 표시
          setTimeout(() => {
              clearInterval(productChangeInterval); // 제품 이름 변경 애니메이션 종료
              const randomFavorite = favorites[Math.floor(Math.random() * favorites.length)];
              document.getElementById('productName').textContent = randomFavorite; // 최종 제품 표시
          }, 500); // 500ms 후에 최종 제품 확정
      }, loadingT + 1620);
  });
</script>
